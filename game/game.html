<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myBackground;
var CollisionManager;

function startGame() {
    myGamePiece = new component(120, 120, "char.png", 50, 700, "image");
    myBackground = new component(1520, 841, "grassbackground.jpg", 0, 0, "image");
    CollisionManager = new component(1530, 1, "#", 0, 650)
    myGameArea.start();
}
    
    function CollisionManager(options){
  this.map = options.map;
}
CollisionManager.prototype.getPosition = function(isY, x, y, intent){
  var newPosition = isY ? y : x,
    tryPosition = isY ? Math.floor(y+intent) : Math.floor(x+intent);
  if(isY && !this.map[tryPosition+1][Math.floor(x)+1]){
    newPosition = y+intent;
  }else if(!isY && !this.map[Math.floor(y)+1][tryPosition+1]){
    newPosition = x+intent;
  }
  return newPosition;
};

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1520;
        this.canvas.height = 841;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false; 
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}

function updateGameArea() {
    myGameArea.clear();
    myBackground.newPos();    
    myBackground.update();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0; 
    if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.speedX = -2; }
    if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.speedX = 2; }
    if (myGameArea.keys && myGameArea.keys[87]) {myGamePiece.speedY = -2; }
    if (myGameArea.keys && myGameArea.keys[83]) {myGamePiece.speedY = 2; }
    myGamePiece.newPos();    
    myGamePiece.update();
}
function move(dir) {
    myGamePiece.js.src = "charmoving.js";
    if (dir == "up") {myGamePiece.speedY = -1; }
    if (dir == "down") {myGamePiece.speedY = 1; }
    if (dir == "left") {myGamePiece.speedX = -1; }
    if (dir == "right") {myGamePiece.speedX = 1; }
}

function clearmove() {
    myGamePiece.image.src = "char.png";
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}

</script>

    <div id="char"></div>
</body>
</html>
